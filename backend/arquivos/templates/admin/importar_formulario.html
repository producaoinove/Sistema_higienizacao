{% extends "admin/base_site.html" %}

{% block content %}
  <h1>{{ title }}</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Arquivo .xlsx com dados de empresas e sócios: {{ form.arquivo }}</p>
    <button type="submit" class="default">Importar</button>
  </form>

  <p><a href="..">← Voltar</a></p>

    {% if form.errors %}
    <div class="error">{{ form.errors }}</div>
    {% endif %}
{% endblock %}
